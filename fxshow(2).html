<script type="text/javascript">
    document.domain = "naver.com";

    function lazyLoading() {
        new NBP_CORP.CssLoading("https://ssl.pstatic.net/tveta/libs/assets/css/pc/main/min/rollingboard_native_darkmode.min.css?20200604", function() {
            var daHTML = makeHTML();
            document.getElementById("addiv").innerHTML = daHTML;

            new Nimp(["https://siape.veta.naver.com/fxview?eu=EU10041892&calp=-&oj=ZagUyei1lShOPwd2ukHq6BiDyvL2I3UuE5tAY7hj1YVbvfV0XjOZ3J%2FQKRloyB5Cak8U1Qq8SSC6CFDg0gP4Qg45ad2LGGXBmIZZNRX97ws&ac=8100742&src=4388159&evtcd=P100&x_ti=1306&tb=&oid=&sid1=&sid2=&rk=a4d0c59534dc93477696c79c0655f017&eltts=R8vx0EDZi3tqhWJvAyirPg%3D%3D&brs=Y&&eid=V800"]).log(1);
            initAd();
        });
    }

    function makeHTML(){
        var btn_types = {
            P_MWN_CTW_BTN1: '더 알아보기',
            P_MWN_CTW_BTN2: '지금 예약하기',
            P_MWN_CTW_BTN3: '문의하기',
            P_MWN_CTW_BTN4: '지금 구매하기',
            P_MWN_CTW_BTN5: '가입하기',
            P_MWN_CTW_BTN6: '동영상 더보기',
            P_MWN_CTW_BTN7: ''
        };

        var html = '';
        var aTagClassName = '';
        if (AgentDetect.IS_WIN) {
            aTagClassName = 'rollingboard_native_ad type_ie';
        }
        else {
            aTagClassName = 'rollingboard_native_ad';
        }

        if(parent.naver_corp_da && parent.naver_corp_da.main && parent.naver_corp_da.main.darkmode){
            aTagClassName += " type_dark";
        }

        html += '<a href=\"https://siape.veta.naver.com/fxclick?eu=EU10041892&calp=-&oj=ZagUyei1lShOPwd2ukHq6BiDyvL2I3UuE5tAY7hj1YVbvfV0XjOZ3J%2FQKRloyB5Cak8U1Qq8SSC6CFDg0gP4Qg45ad2LGGXBmIZZNRX97ws&ac=8100742&src=4388159&br=3155508&evtcd=P901&x_ti=1306&tb=&oid=&sid1=&sid2=&rk=a4d0c59534dc93477696c79c0655f017&eltts=R8vx0EDZi3tqhWJvAyirPg%3D%3D&lu=&brs=Y&\" class=\"'+aTagClassName+'\" id=\"ac_banner_a\" target=\"_blank\">';
        html += ' <div class=\"title_area\">';
        html += '  <i class=\"icon_ad\"><span class=\"blind\">AD</span></i>';
        html += '  <strong class=\"title\">암사종합시장 당일배송</strong>';
        html += '  </div>';
        html += '  <div class=\"content\">';
        html += '  <div class=\"thumb_area\">';
        html += '  <img src=\"https://ssl.pstatic.net/tveta/libs/1246/1246892/ae16d2c4037b0d38cde7_20200511185145514.jpg\" width=\"156\" height=\"104\" alt=\"\">';
        html += '  </div>';
        html += '  <div class=\"info_area\">';
        html += '  <p class=\"desc\">시장이 맛있는 갈비찜도<br/>서울성남 오늘주문 오늘도착</p>';
        html += '<em class=\"name\">네이버쇼핑 푸드윈도</em>';
        if( 'P_MWN_CTW_BTN4' != 'P_MWN_CTW_BTN7')html += '  <div class=\"landing\">'+ btn_types['P_MWN_CTW_BTN4']+'</div>';
        html += '</div>';
        html += '</div>';
        html += '</a>';

        return html;
    }

    function initAd() {
        initAltForImage();
    }

    function initAltForImage() {
        // DA Alternative - Create Access Layer
        var accessLayer = document.createElement('div');
        accessLayer.setAttribute('id', 'da_access');
        accessLayer.style.cssText = 'position:absolute;top:50%;left:50%;width:154px;height:58px;margin:-29px 0 0 -77px;background:url(https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png)';
        accessLayer.style.display = "none";
        var oAdDiv = document.getElementById("ac_banner_a");
        oAdDiv.appendChild(accessLayer);

        // DA Alternative - Focus Action
        var altLink = document.getElementById("ac_banner_a");
        var bMousedown = false;
        altLink.onmousedown = function() {
            bMousedown = true;
        };
        altLink.onfocus = function() {
            if (!bMousedown) {
                accessLayer.style.display = "block";
            }
        };
        altLink.onblur = function() {
            accessLayer.style.display = "none";
        };
    }
</script>
