<body onload="lazyLoading()" marginwidth="0" marginheight="0">
<div id="da_timeboard">
    <div class="content">
        <div id="addiv" class="ad">

            <img src="./fc26bed59c5c32f49223_20210122152051101.jpg" width="1500" height="270" alt="[광고]500만 기사단장의 기대작 그랑사가 그랜드 오픈 지금 다운로드" border="0" style="width:750px;height:135px;"><div id="da_access" style="position: absolute; top: 50%; left: 50%; width: 154px; height: 58px; margin: -29px 0px 0px -77px; background: url(&quot;https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png&quot;); display: none;"></div></a>
        </div>
    </div>
</div>
<script type="text/javascript">
    try {
        document.domain = "naver.com";
    } catch (e) {}

    function lazyLoading() {
        new Nimp(["https://siape.veta.naver.com/fxview?eu=EU10041888&calp=-&oj=A4YjrwVVtw8fsPrA6QtFfBiDyvL2I3UuE5tAY7hj1YVbvfV0XjOZ3J%2FQKRloyB5Cak8U1Qq8SSC6CFDg0gP4Qg45ad2LGGXBmIZZNRX97ws&ac=8235985&src=4818929&evtcd=P100&x_ti=1308&tb=&oid=&sid1=&sid2=&rk=5b18f6f559b623f5b2265d5bcbbba5b1&eltts=R8vx0EDZi3tqhWJvAyirPg%3D%3D&brs=Y&&eid=V800"]).log(1);
        initAd();
    };
    function initAd() {
        setDomByGOLang();
        initAltForImage();
        setClickCoordinate();
    };
    function setDomByGOLang() {
        var targetTag = $("#ac_banner_a");
        var daHtml = "";

        daHtml += "<img src=\"https://ssl.pstatic.net/tveta/libs/1311/1311450/fc26bed59c5c32f49223_20210122152051101.jpg\" width=\"1500\" height=\"270\" alt=\"[광고]500만 기사단장의 기대작 그랑사가 그랜드 오픈 지금 다운로드\" border=\"0\" style=\"width:750px;height:135px;\">";

        targetTag.append(daHtml);
    };
    function initAltForImage() {
        // DA Alternative - Create Access Layer
        var accessLayer = document.createElement('div');
        accessLayer.setAttribute('id', 'da_access');
        accessLayer.style.cssText = 'position:absolute;top:50%;left:50%;width:154px;height:58px;margin:-29px 0 0 -77px;background:url(https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png)';
        accessLayer.style.display = "none";
        var oAdDiv = document.getElementById("ac_banner_a");
        oAdDiv.appendChild(accessLayer);

        // DA Alternative - Focus Action
        var altLink = document.getElementById("ac_banner_a");
        var bMousedown = false;
        altLink.onmousedown = function() {
            bMousedown = true;
        };
        altLink.onfocus = function() {
            if (!bMousedown) {
                accessLayer.style.display = "block";
            }
        };
        altLink.onblur = function() {
              accessLayer.style.display = "none";
        };
    };
    function setClickCoordinate(){
        if (Da.$$("da_top") !== null) {
            new naver_corp_da.getClickedCoordinate({
                adArea: Da.$$("da_top")
            }).activate();
        }
        new naver_corp_da.getClickedCoordinate({
            adArea: Da.$("addiv"),
            adType: "image",
            parentArea: Da.$$("veta_top")
        }).activate();
    };
</script>
